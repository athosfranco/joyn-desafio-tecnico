<h1 mat-dialog-title>{{ this.data.title }}</h1>
<mat-divider></mat-divider>

<mat-divider></mat-divider>
<div mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="handleConfirm()">
    Confirmar
  </button>
</div>
